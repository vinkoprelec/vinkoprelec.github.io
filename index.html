<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drvo Art Kuće</title>
    <meta name="description" content="Specijalizirani za krovišta, montažne kuće i kuće od trupaca. Kvaliteta i iskustvo od 1993. – Drvo Art Kuće.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <header>
        <div class="site-title">
            <h1>Drvo Art Kuće</h1> 
            <p>Stranica u izradi</p>
        </div>
        <!-- Top Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="krovista.html">Krovišta</a></li>
                <li><a href="montazne.html">Montažne kuće</a></li>
                <li><a href="trupci.html">Kuće od trupaca</a></li>
                <li><a href="about-us.html">O nama</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- First slide with video -->
                <div class="swiper-slide">
                    <video class="video-slide" autoplay muted playsinline>
                        <source src="videos/webVideo.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <!-- Subsequent image slides -->
                <div class="swiper-slide"><img src="images/image2.jpg" alt="Product 2"></div>
                <div class="swiper-slide"><img src="images/image3.jpg" alt="Product 3"></div>
            </div>

            <!-- Next and Previous Buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            <!-- Pagination Dots -->
            <div class="swiper-pagination"></div>
        </div>

        <!-- Product Portfolio Section -->
        <section id="products">
            <div class="product" onclick="window.location.href='krovista.html';">
                <div class="product-image-container">
                    <img src="images/kroviste.jpg" alt="Kuća 1">
                    <p>Krovišta i nadstrešnice</p>
                </div>
            </div>
            <div class="product" onclick="window.location.href='montazne.html';">
                <div class="product-image-container">
                    <img src="images/montage.jpg" alt="Kuća 3">
                    <p>Montažne kuće</p>
                </div>
            </div>
            <div class="product" onclick="window.location.href='trupci.html';">
                <div class="product-image-container">
                    <img src="images/trupci.jpg" alt="Kuća 2">
                    <p>Kuće od trupaca</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer with Contact Info -->
    <footer class="footer">
        <p>Kontakt: +385 92 3768 286</p>
    </footer>

    <!-- Swiper JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
